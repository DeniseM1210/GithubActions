name: CI/CD Pipeline for Express App

on:
  push:
    branches:
      - master  # Ejecutar en pushes a la rama principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  # Secreto de GitHub para la clave privada

      - name: Add EC2 to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts

      - name: Install dependencies
        run: |
          npm install

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.REMOTE_HOST }} "cd /var/www/proyecto && git pull && npm install && pm2 restart all"
        env:
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}  # IP p√∫blica de EC2
