name: CI/CD Pipeline for Express App

on:
  push:
    branches:
      - master  # Ejecutar en pushes a la rama principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  # Secreto de GitHub para la clave privada

      - name: Add EC2 to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts

      - name: Install dependencies
        run: |
          npm install

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.REMOTE_HOST }} << 'EOF'
            cd /var/www/proyecto  # Cambia al directorio de tu proyecto
            git pull origin main  # Realiza el pull de la rama principal
          EOF
        env:
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}  # IP pÃºblica de EC2

